<div class="banner">
    <img src="assets/imagens/Banner Login.png">
</div>

<section class="login-component">
    <mat-card class="login">
      <div class="image-container">
        <figure>
          <img src="assets/imagens/simbolo-bussola.png" alt="Símbolo de uma bússola laranja">
        </figure>
      </div>
      <div class="form-container">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm">
          <mat-card-content>
            <mat-form-field appearance="outline">
              <mat-label></mat-label>
              <input matInput type="email" placeholder="Digite seu e-mail"  formControlName="email">
              <mat-label>E-mail</mat-label>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Senha</mat-label>
              <input matInput type="password" placeholder="Digite sua senha"  formControlName="password">
            </mat-form-field>
          </mat-card-content>
                  <mat-card-actions>
            <button mat-flat-button color="primary" (click)="onSubmit()">
              ACESSAR MINHA CONTA
            </button>
          </mat-card-actions>
          <p>Ainda não possui conta?
            <a (click)="navegaParaCadastro()"><strong><u>Clique aqui para se cadastrar!</u></strong></a>
          </p>
        </form>
      </div>
    </mat-card>
  </section>
