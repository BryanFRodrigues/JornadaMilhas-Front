<app-card variant="secondary" class="form-busca">
    <form>
        <h2>Passagens</h2>
        <div class="flex-container">
            <mat-button-toggle-group  aria-label="Tipo de passagem">
                <mat-button-toggle>
                    <mat-icon>
                        check
                    </mat-icon>
                    Ida e Volta
                </mat-button-toggle>
                <mat-button-toggle>Somente Ida</mat-button-toggle>
              </mat-button-toggle-group>
              <mat-chip-listbox aria-label="Seleçao de passagens">
                <mat-chip-option selected="">1 Adulto</mat-chip-option>
                <mat-chip-option>Econômica</mat-chip-option>
              </mat-chip-listbox>
        </div>

        <div class="flex-container">
            <mat-form-field class="input-container" appearance="outline">
              <mat-icon matPrefix>flight_takeoff</mat-icon>
              <mat-label>Origem</mat-label>
              <input matInput placeholder="Selecione">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

            <button mat-icon-button>
                <mat-icon>sync_alt</mat-icon>
            </button>

            <mat-form-field class="input-container" appearance="outline">
                <mat-icon  matPrefix>flight_land</mat-icon>
                <mat-label>Destino</mat-label>
                <input matInput placeholder="Selecione">
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>

              <mat-form-field class="input-container" appearance="outline">
                <mat-label>Data Ida</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="input-container" appearance="outline">
                <mat-label>Data Volta</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <button mat-flat-button color="primary">BUSCAR</button> 
      </div>
      
    </form>
</app-card>
